<html>

<head>
     <script src="/procedureplayer/procedureplayer.js"></script>
</head>

<body>
    <div></div>

    <script>
        (async function() {
            var procedure = await fetch('/procedures/procedure1.json').then(r => r.json());

            document.querySelector('div').appendChild(player);
        })();
    </script>
</body>
