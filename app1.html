        #drawing image {
            opacity: 0.1;
            transition: all .35s;
        }

        #drawing image:hover {
            opacity: 1;
        }

        #json,
        #xml {
            overflow-y: auto;
            font-family: monospace;
            padding: 10px;
            white-space: pre;
            border: 0;
            outline: 0;
            height: 100%;
            width: 100%;
            border: 2px solid #e6e6e6;
            border-right: 0;
        }

        textarea {
            resize: none;
        }

        [contentEditable] {
            border: 1px solid darkgrey;
            min-height: 150px;
            padding: 5px;
        }

        button {
            background: #d4e2ff;
            padding: 6px 12px;
            cursor: pointer;
            border: 0px solid #e6e6e6;
            display: block;
            margin-bottom: 15px;
            width: 100px;
            box-shadow: 1px 1px 0px 2px #333;
        }

        button.small {
            width: auto;
            font-weight: 600;
            padding: 4px 6px;
        }

        .luik {
            position: relative;
            transition: .3s all;
        }

        .form-row+.form-row {
            margin-top: 20px;
        }

        input,
        textarea {
            width: 100%;
            font-family: sans-serif;
            font-size: 14px;
            padding: 5px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

<body>
    <div style="display: flex;height: 100%;">
        <div class="luik" style="flex:1;">
            <textarea id="json" placeholder="JSON"></textarea>

            <div style="position:absolute;right:20px;top:20px;">
                <button class="enlarge">Enlarge</button>

                <button id="loadJson" style="margin-top: 50px;">Load</button>
                <button id="saveJson">Save</button>
            </div>
        </div>

        <div class="luik" style="flex:1;">
            <textarea id="xml" placeholder="XML" re></textarea>

            <div style="position:absolute;right:20px;top:20px;">
                <button class="enlarge">Enlarge</button>
            </div>

            <div style="position:absolute;left:-12px;top:45%;">
                <button id="xmlToJson" class="small">⇇</button>
                <button id="jsonToXml" class="small">⇉</button>
            </div>

            <div style="position:absolute;right:-12px;top:45%;z-index:2;">
                <button id="graphToXml" class="small">⇇</button>
                <button id="xmlToGraph" class="small">⇉</button>
            </div>
        </div>

        <div class="luik" style="flex:3;border:2px solid #e6e6e6;">
            <div id="drawing"></div>

            <div style="position:absolute;right:20px;top:20px;">
                <button class="enlarge">Enlarge</button>
                <!-- <button id="export">Export to jpeg</button> -->

                <button id="horizontal" style="margin-top: 50px;">Arrange ⇉</button>
                <button id="vertical">Arrange ⇊</button>
                <button id="organic">Arrange ↺</button>

                <button id="newStart" style="cursor:move;background: #CDDC39;margin-top: 50px;">New start</button>
                <button id="newNode" style="cursor:move;background: #CDDC39;">New node</button>
                <button id="newEnd" style="cursor:move;background: #CDDC39;">New end</button>
            </div>
        </div>

        <div class="luik" style="flex:1;border:2px solid #e6e6e6;border-left:0;padding:10px;display: flex;flex-direction: column;">
            <div class="form-row" id="procTitle">
                <label>Procedure title</label>
                <textarea rows="3"></textarea>
            </div>

            <div class="form-row" id="procDesc" style="flex:1">
                <label>Procedure description</label>
                <div contenteditable></div>
            </div>

            <div class="form-row" id="itemTitle" style="display:none;">
                <label>Item title</label>
                <textarea rows="3"></textarea>
            </div>

            <div class="form-row" id="itemDesc" style="display:none;">
                <label>Item description</label>
                <div contenteditable></div>
            </div>
        </div>
    </div>
</body>

</html>
